<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta
      name="author"
      content="Mark Otto, Jacob Thornton, and Bootstrap contributors"
    />
    <meta name="generator" content="Hugo 0.83.1" />
    <title>Signin Template · Bootstrap v5.0</title>

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.0/examples/sign-in/"
    />

    <script>
      // Registering our Service worker
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("sw.js", { scope: "./" });
      }
    </script>

    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet" />

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <!-- Custom styles for this template -->
    <link href="./css/signin.css" rel="stylesheet" />
  </head>
  <body class="text-center">
    <main class="form-signin">
      <form>
        <img class="mb-4" src="./images/avatar.png" />
        <h1 class="h3 mb-3 fw-normal">Acceso</h1>

        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="user_name"
            placeholder="chalo"
          />
          <label for="user_name">Usuario</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
          />
          <label for="password">Contraseña</label>
        </div>
        <div class="checkbox mb-3">
          <a href="/signup.html">Registrarse</a>
        </div>
        <button class="w-100 btn btn-lg btn-primary" id="loginButton" type="button">
          Entrar
        </button>
      </form>
    </main>

    <script src="./js/axios.min.js"></script>
    <script src="./js/repository.js"></script>

    <script type="text/javascript">
      (function () {
        "use strict";

        const sendFormButton = document.getElementById("loginButton");
        sendFormButton.addEventListener("click", () => {
            const credentials = {
              user_name: document.getElementById("user_name").value,
              password: document.getElementById("password").value,
            };

            login(credentials).then(({data}) => {
              if(data.error) {
                alert(data.error);
              } else {
                localStorage.setItem('user', JSON.stringify(data));
                window.location.href = '/posts.html';
              }
            });
          },
          false
        );
      })();
    </script>
  </body>
</html>
